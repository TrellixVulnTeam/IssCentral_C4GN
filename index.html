<!DOCTYPE html>
<html>
<head>
	<title>ISS Central</title>
	<meta charset="utf-8">
	<script src="script.js" defer></script> 
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   	integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   	crossorigin=""/>
   	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   	integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   	crossorigin=""></script>
   	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<img id="logo" src="images/logo.png">
		<div class='socmedia-icons'>
			<a href="https://twitter.com/iss_research?lang=en"><img src='https://i.postimg.cc/QFg3mZQ0/twitter-round-1.png' class='socmedia'></a>
			<a href="https://www.facebook.com/ISS/"><img src='https://i.postimg.cc/1fqPgqfx/facebook-round-1.png' class='socmedia'></a>
			<a href="https://github.com/gchib00/ISSCentral"><img src='https://i.postimg.cc/RWxmwZHW/github-1.png' class='socmedia'></a>
		</div>
	</header>
	<br>
	<section id="main-section">
		<div>
			<h3 id="issVelocity">Current Velocity:</h3>
			<button id="lockBtn">Enable Lock-on</button>
		</div>
		<div id="issMap"></div>
		<div id="coordinates">
			<p id="issLatitude">Latitude: 000000000000000</p>
			<p id="issLongitude">Longitude: 000000000000000</p>
		</div>
	</section>
	<h2 id="expedition65">Expedition 65</h2>
	<section id="iss-crew">
		<img id="expedition65-img" src="images/exp65.png">
		<table id="crew-table">
			<tr>
				<th id="crew-col1">Active Crew</th>
				<th id="crew-col2">Arrivals & Transfers</th>
			</tr>
			<tr>
				<td>Pyotr Dubrov</td>
				<td rowspan="3">Transferred from Expedition 64</td>
			</tr>
			<tr>
				<td>Mark Vande Hei</td>
			</tr>
			<tr>
				<td>Oleg Novitskiy</td>
			</tr>
			<tr>
				<td>Thomas Pesquet</td>
				<td rowspan="4">Arrived on 23 April 2021</td>
			</tr>
			<tr>
				<td>Akihiko Hoshide</td>
			</tr>
			<tr>
				<td>Megan McArthur</td>
			</tr>
			<tr>
				<td>Shane Kimbrough</td>
			</tr>
		</table>
	</section>
</body>
</html>
